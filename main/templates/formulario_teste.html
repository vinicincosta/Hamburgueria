{% extends 'inicio.html' %}

{% block content %}

<div class="div_pai_cadastrar_pessoa d-flex justify-content-center align-items-center"
     style="min-height: calc(100vh - 80px);">

    <div class="card p-4"
         style="width: 560px; background:#1b1b1b; border-radius:20px; color:white;">

        <h4 class="mb-3">
            <span style="height:12px; width:12px; background:#ffd000; border-radius:50%; display:inline-block; margin-right:8px;"></span>
            <span style="color:#ffd000; font-weight:bold;">Registrar</span>
        </h4>

        <p class="mb-3">Cadastrar Funcionário</p>

        <form action="{{ url_for('cadastrar_pessoas') }}" method="POST">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="Nome" class="form-control"
                       style="background:#2a2a2a; border:none; color:white;" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" name="CPF" class="form-control"
                       style="background:#2a2a2a; border:none; color:white;" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="Email" class="form-control"
                       style="background:#2a2a2a; border:none; color:white;" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="Senha" class="form-control"
                       style="background:#2a2a2a; border:none; color:white;" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Cargo</label>
                <input type="text" name="Cargo" class="form-control"
                       style="background:#2a2a2a; border:none; color:white;" required>
            </div>

            <button class="btn w-100 mt-2"
                    style="background:#bfbfbf; color:#555; border-radius:30px; font-weight:bold;">
                Registrar
            </button>

        </form>

        <p class="mt-3">Já tem uma conta?
            <a href="{{ url_for('login') }}" style="color:#ffd000; font-weight:bold;">Logar</a>
        </p>

    </div>
</div>

{% endblock %}
